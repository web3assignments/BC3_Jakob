<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<main>
<div class="logo">
    <img src="Images/slotslogo.png" id='Logo'>

        <p><img src="Images/Beta.png" id="Beta"></p>
        <p><img src="./Images/bet.png" id="p3">
        <input type="number" min="0" name="bet" id="bet" placeholder="ETH" /></p>

    <div class='info'>
        <section id="informatie">

</div>
